<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Coding fresh</title>
</head> 
<body>
    <h1>Coding Fresh</h1>
    <h3>Welcome to our grocery store!</h3>
    <p>Coding fresh is the best grocery store in <a href="https://www.w3schools.com/">Townsville</a>!
        Where my prices and selection are our priority.
    </p>
    <ul>
        <li><a href="https://flexboxfroggy.com/"><img src="images/apples pic.jpg"></a>
        <li><a href="https://flexboxfroggy.com/"><img src="images/cheese pic.jpg" alt=""></a></li>
        <li><a href="https://flexboxfroggy.com/"><img src="images/cookies pic.jpg" alt=""></a></li>
        <li><a href="https://flexboxfroggy.com/"><img src="images/soup pic.jpg" alt=""></a></li>
    </ul>
    <h3>Contact us</h3>
    <form>
        <label>Name:</label><br>
        <input type="Text" id="name" placeholders="Name..."><br>
        <label>Email:</label><br>
        <input type="Text" id="email" placeholders="Email..."><br>
        <label>Phone:</label><br>
        <input type="Text" id="text" placeholders="Phone..."><br>
        <label>Message:</label><br>
        <textarea name="message" id="message" cols="30" rows="5"></textarea>
        <p>How would you like us to respond?</p>
        <input type="radio" id="emailradio" value="Email">
        <label form="email">Email</label>
        <input type="radio" id="phoneraio" value="Phone">
        <label form="phone">Phone</label><br>
        <button>Submit</button>
    </form>
    </form>
    </form> 
</body>
